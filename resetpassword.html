<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
    <div class="wrapper eachBlock formBlock">
        <div class="d-flex justify-content-center">
            <img src="./img/dating-app.png" alt="" class="logo me-2">
        </div>
        <h2 class="heading">Enter your new password</h1>
        <div class="row d-grid justify-content-center">
            <input type="password" name="password" id="password" placeholder="Password" class="inputBox my-2">
            <input type="password" name="repassword" id="repassword" placeholder="Re-password" class="inputBox my-2">
        </div>
        <div class="d-flex justify-content-center">
            <button class="submit" onClick="reset()">Reset</button>
        </div>
        <div class="col1-12 d-flex justify-content-center error mb-1" id="message">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="resetpassword.js"></script>
</html>
