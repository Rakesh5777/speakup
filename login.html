<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./img/dating-app.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta name="google-signin-client_id" content="925186485402-3okoku6bdc5ufpgfq11ipac7qfd3ttlp.apps.googleusercontent.com">
</head>
<body>
    <div class="wrapper eachBlock formBlock">
        <div class="d-flex justify-content-center">
            <img src="./img/dating-app.png" alt="" class="logo me-2">
        </div>
        <h2 class="heading">SpeakUp Log In</h1>
           
            <div class="row d-grid">
                <input type="email" name="email" id="email" placeholder="Email" class="inputBox my-2">
                <input type="password" name="password" id="password" placeholder="Password" class="inputBox my-2">
                <div class="col-12 d-flex justify-content-center">
                    <a href="./findAccound.html">Forgotten password</a> 
                   </div>
                <div class="d-flex justify-content-center">
                    <button class="submit my-2" onClick="login()">Login</button>
                </div>
                
                <div class="col-12 d-flex justify-content-center">
                    <div id="g_id_onload"
                    data-client_id="193368698273-4s1n4vfn6t0bdjvmeo320tiv1og18t1t.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleSignin"
                    data-itp_support="true">
               </div>
               
               <div class="g_id_signin"
                    data-type="standard"
                    data-shape="pill"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
               </div>
                  </div>
                
                   <div class="col-12 d-flex justify-content-center">
                     <p class="create">Dont have an account <a href="signup.html">Signup here</a></p> 
                 </div>
   
                   <div class="col1-12 d-flex justify-content-center error mb-1" id="message">

                   </div>
            </div>
          
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="login.js"></script>
</html>
