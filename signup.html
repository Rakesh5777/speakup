<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="./img/dating-app.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper eachBlock formBlock">
        <div class="d-flex justify-content-center iconRing">
            <img src="./img/dating-app.png" alt="" class="logo me-2">
        </div>
        
        <h2 class="heading d-flex justify-content-center">SpeakUp Join</h1>
            <div class="row d-grid">
                <div class="d-flex justify-content-around">
                    <input type="text" name="firstName" id="firstName" placeholder="First name" class="inputBox inputBoxHalf my-2 mx-1">
                    <input type="text" name="lastName" id="lastName" placeholder="Last name" class="inputBox inputBoxHalf my-2 mx-1">
                </div>
                <div class="d-flex justify-content-around">
                    <input type="number" name="phone" id="phone" placeholder="Phone No"class="inputBox inputBoxHalf my-2">
                    <input type="email" name="email" id="email" placeholder="Email" class="inputBox inputBoxHalf my-2">
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <input type="date" name="dob" id="dob" placeholder="DOB" class="inputBox inputBoxHalf my-2">
                    <span>Gender:</span>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div class="d-flex justify-content-around">
                    <input type="password" name="password" id="password" placeholder="Password" class="inputBox inputBoxHalf my-2">
                    <input type="password" name="repassword" id="repassword" placeholder="Re-password" class="inputBox inputBoxHalf my-2">
                </div>
            </div>
 
                <div class="d-flex justify-content-center">
                    <button class="submit my-2" onclick="signup()">Signup</button>
                </div>
               
                   <div class="col-12 d-flex justify-content-center">
                     <p class="create">Already have an account <a href="login.html">Login here</a></p> 
                 </div>
   
                   <div class="col1-12 d-flex justify-content-center error mb-1" id="message"></div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/validator@13.7.0"></script>
<script src="signup.js"></script>
</html>
