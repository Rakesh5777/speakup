<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="wrapper eachBlock formBlock">
        <div class="d-flex justify-content-center">
            <img src="./img/dating-app.png" alt="" class="logo me-2">
        </div>
        <h2 class="heading">Find account</h1>
        <div class="row d-grid justify-content-center">
            <input type="email" name="email" id="email" placeholder="Email" class="inputBox my-2">
        </div>
        <div class="d-flex justify-content-center">
            <button class="submit" onClick="submit()">Submit</button>
        </div>
        <div class="col1-12 d-flex justify-content-center error mb-1" id="message">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="forgotpassword.js"></script>
</html>
